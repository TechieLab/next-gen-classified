<ion-header>
    <ion-navbar>
        <ion-title>New User</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>    
     <form [formGroup]="SignUpForm" (ngSubmit)="onSubmitForm()" #newform="ngForm">
     <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"  formControlName="Username" name="username" required></ion-input>
        </ion-item>
         <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"  formControlName="Email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  formControlName="Password" name="password" required></ion-input>
        </ion-item>  
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password"  formControlName="ConfirmPassword" name="confirmpassword" required></ion-input>
        </ion-item> 
        </ion-list>
    </form>    
    <div padding>
        <button ion-button color="primary" block [disabled]="!SignUpForm.form.valid">Register</button>
    </div>
</ion-content>
