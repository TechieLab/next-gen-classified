<ion-grid>
    <ion-row wrap>
        <ion-col *ngFor="let post of posts">
            <ion-item no-padding>
                <ion-thumbnail item-left>
                    <img (click)="showProductDetails(post._id)" src="https://ionicframework.com/dist/preview-app/www/assets/img/card-madison.png">
                </ion-thumbnail>
                <h2>{{post.Title}}</h2>
                <p>{{post.Product.Description.Title}}</p>
                <p>Location: {{post.Location}}</p>
                <button ion-button clear item-right>
                        {{post.Product.Description.Price}}
                </button>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
