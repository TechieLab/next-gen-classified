<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="chat">
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChatWindow()">
        <p>{{chat.UserName}}</p>
        <p>{{chat.Messages[chat.Messages.length -1]}}</p>        
    </ion-item>
  </ion-list>
</ion-content>
