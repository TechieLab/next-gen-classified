<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button large (click)="cancelChat()">
          <ion-icon name="close"></ion-icon>
    </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="chat">
  <ion-list>
    <ion-item *ngFor="let message of messages">{{message}}</ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-input>
    <input type="text" [(ngModel)]="message" placeholder="Enter Message..." />
  </ion-input>
  <ion-buttons end>
    <button buttons-end ion-button color="primary" (click)="sendMessage()">
                 Send
            </button>
  </ion-buttons>
</ion-footer>
