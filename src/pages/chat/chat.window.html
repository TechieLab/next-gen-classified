<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="chat">
  <ion-list>
    <ion-item *ngFor="let message of messages">{{message.Content}}</ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-input>
    <input type="text" [(ngModel)]="message" placeholder="Enter Message..." />
  </ion-input>
  <ion-buttons end>
    <button buttons-end ion-button color="primary" (click)="sendMessage()">
                 Send
            </button>
  </ion-buttons>
</ion-footer>
