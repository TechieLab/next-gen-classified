<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <b>{{selectedCategory}}</b>
        <ion-buttons end>
            <button buttons-end ion-button>
                <ion-icon name="refresh" md="md-refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="filterForm()">
        <ion-item>
            <ion-label floating>Keyword</ion-label>
            <ion-input type="file" [(ngModel)]="criteria.keyword" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Choose a category</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.category" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Choose a Sub Category</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.subCategory" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Min Price</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.MinPrice" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Max Price</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.MaxPrice" name="title"></ion-input>
        </ion-item>
        <button ion-button type="submit" >Apply</button>
        <button ion-button type="submit" >Cancel</button>
    </form>
</ion-content>
