<ion-header>
    <ion-navbar>
        <ion-title>Refine Search</ion-title>
        <ion-buttons end>
            <button buttons-end ion-button (click)="close()">
                  <ion-icon name="ios-close-circle"></ion-icon>
            </button>
        </ion-buttons>       
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="filterForm()">
        <ion-item>
            <ion-label floating>Keyword</ion-label>
            <ion-input type="file" [(ngModel)]="criteria.Keyword" name="keyword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Choose a category</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.Category" name="category"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Choose a Sub Category</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.SubCategory" name="subCategory"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Min Price</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.MinPrice" name="minPrice"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Max Price</ion-label>
            <ion-input type="text" [(ngModel)]="criteria.MaxPrice" name="maxPrice"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Location</ion-label>
            <ion-input type="file" [(ngModel)]="criteria.Location" name="location"></ion-input>
        </ion-item>
        <button ion-button type="submit">Apply</button>
        <button ion-button type="submit">Cancel</button>
    </form>
</ion-content>
