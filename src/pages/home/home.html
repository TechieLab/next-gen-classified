<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-icon name="pin" item-left></ion-icon> {{city}}
        <ion-buttons end>
            <button buttons-end ion-button (click)="gotoSearchPage()">
                 <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button (click)="gotoNotificationPage()">
                 <ion-icon name="notifications"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row responsive-xs wrap>
            <ion-col width-50 *ngFor="let cat of categories">
                <button ion-button block color="light" large (click)="gotoSearchPage(cat)">
               {{cat}}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item-divider color="light">Featured Postings</ion-item-divider>
        <ion-item>
            <catalog-page></catalog-page>
        </ion-item>
        <ion-item-divider color="light">Latest Postings</ion-item-divider>
        <ion-item>
            <catalog-page></catalog-page>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="gotoPostingAdPage()">
            <span class="button-inner">
              Post Ad
          </span>
     </button>
    </ion-fab>
</ion-content>
