<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Postings</ion-title>
    <ion-buttons end>
      <button buttons-end ion-button clear (click)="gotoAddPostingsPage()">
                 Post Ad
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let post of myPostingsData;let i = index" no-padding>
      <ion-thumbnail item-left *ngIf="post.Product.Photos.length">
        <img src="{{post.Product.Photos[0].ImageUrl}}">
      </ion-thumbnail>
      <ion-thumbnail item-left *ngIf="!post.Product.Photos.length">
        <img src="/assets/gallery.jpg">
      </ion-thumbnail>
      <div (click)="showProductDetails(post._id)">
        <h2>{{post.Title}}</h2>
        <p>{{post.Product.Description.Title}}</p>
        <p>Location: {{post.Location.City}}</p>
        <p>Price:{{post.Product.Description.Price}} </p>
      </div>
      <button ion-button item-right (click)="editPost(post)">
                <ion-icon name="create"></ion-icon>
          </button>
      <button ion-button item-right (click)="showDeleteConfirm(post)">
                <ion-icon name="trash"></ion-icon>
          </button>
    </ion-item>
  </ion-list>
</ion-content>
