<ion-header>
    <ion-navbar>
        <ion-title class="text-center">Make Offer</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item-divider color="light">
        Quote your price to initiate chat and negotiation
        <p><b>Listed Price:</b>Rs {{listingPrice}}</p>
    </ion-item-divider>
    <form  [formGroup]="offerForm" (ngSubmit)="onSubmitForm()" #newform="ngForm">
        <ion-item>
            <ion-label floating>Your Price</ion-label>
            <ion-input type="text" formControlName="Price" name="price"  required></ion-input>
        </ion-item>
         <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="Email" name="email"  required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>City</ion-label>
            <ion-select name="city" required formControlName="City">
                <ion-option>hyderabad</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Mobile</ion-label>
            <ion-input type="text" formControlName="Mobile" name="mobile"  required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>would you like to add comments?</ion-label>
            <ion-input type="text" formControlName="Comments" name="comments"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block [disabled]="!newform.form.valid">Make an Offer</button>
        </div>
    </form>
</ion-content>
