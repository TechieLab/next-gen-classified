<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Post new Ad</ion-title>
    <ion-buttons end>
      <button buttons-end ion-button>
                <ion-icon name="refresh" md="md-refresh"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="newPostForm" (ngSubmit)="onSubmitForm()" #newform="ngForm">
    <ion-item>
      <ion-label floating>Add a title</ion-label>
      <ion-input type="text" formControlName="Title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Choose a category</ion-label>
      <ion-select name="category" required formControlName="Category">
        <ion-option value="{{cat.value}}" *ngFor="let cat of categories">{{cat.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="text" name="price" formControlName="Price" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea name="location" formControlName="Location" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea name="description" formControlName="Description" required></ion-textarea>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!newform.form.valid">POST</button>
  </form>
</ion-content>
