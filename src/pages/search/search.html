<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-searchbar animated="true" debounce="500" placeholder="Search Posts using Title, Description" autocomplete="on" [formControl]="search"></ion-searchbar>
    <ion-buttons end>
      <button buttons-end ion-button (click)="gotoFiltersPage()">
            <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <catalog-page [posts]="searchResults"></catalog-page>
</ion-content>
