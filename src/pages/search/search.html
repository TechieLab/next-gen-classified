<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button buttons-end ion-button (click)="gotoFiltersPage()">
                  <ion-icon name="funnel"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-searchbar padding [formControl]="search"></ion-searchbar>

  <ion-list padding *ngIf="items.length"> 
    <ion-item *ngFor="let item of items | async" (click)="gotoCatalogPage(item)">
      <ion-avatar item-left>
        <ion-icon name="search"></ion-icon>
      </ion-avatar>
      <h2>{{item.Title}}</h2>
      <p>{{item.Product.Category}}</p>
    </ion-item>
  </ion-list>
   <ion-list padding *ngIf="items.length === 0"> 
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name=""></ion-icon>
      </ion-avatar>
      <h2>No Results</h2>
    </ion-item>
  </ion-list>
 <!--<catalog-page></catalog-page>-->
</ion-content>
