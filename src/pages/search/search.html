<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Search</ion-title>
        <ion-buttons end>
            <button buttons-end ion-button (click)="gotoFiltersPage()">
                  <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-searchbar padding [(ngModel)]="selectedCategory" (ionInput)="getItems($event)" (click)="onClick()"></ion-searchbar>
    <catalog-page></catalog-page>   
</ion-content>
